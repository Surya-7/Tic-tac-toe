<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="tictactoe.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="top-left">
            <select class="playerSelect">
                <option value="" selected hidden disabled>Select player</option>
                <option value="computer"> computer</option>
                <option value="human">Friend</option>
            </select>
            <div class="scoreCard">
                <div class="x-score playerActive"><div class ="icon"></div><div class="score">0</div></div>
                 <div class="o-score"><div class ="icon"></div><div class="score">0</div></div>
            </div>
        </div>
        <table class="container">
            <tr class="row row1">
                <td class="cell cell1"></td>
                <td class="cell cell2"></td>
                <td class="cell cell3"></td>
            </tr>
            <tr class="row row2">
                <td class="cell cell1"></td>
                <td class="cell cell2"></td>
                <td class="cell cell3"></td>
            </tr>
            <tr class="row row3">
                <td class="cell cell1"></td>
                <td class="cell cell2"></td>
                <td class="cell cell3"></td>
            </tr>
        </table>
        <div class="resetBtn">RESET</div>
        <div class="Winner"><div class="icon"></div></div>  
        <script src="index.js"></script>
    </body>
